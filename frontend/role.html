<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    h1 {
      margin-bottom: 40px;
    }
    .role-container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .role {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 30px 60px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }
    .role:hover {
      border-color: #007bff;
      background-color: #e6f0ff;
    }
    .page-bg {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg,#d7f7f2 0%,#f6ecd9 40%,#e6d4f0 70%);
  background-size: 200% 200%;
  animation: bgShift 14s ease-in-out infinite;
  z-index: -1;
  filter: saturate(1.03);
}
@keyframes bgShift {
  0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
}
  </style>
</head>
<body>

    <div class="page-bg"></div>
  <h1>Please choose your role</h1>

  <div class="role-container">
    <a href="/api/user/new"><div class="role" >User</div></a>
      <a href="/api/counsellor/new"><div class="role" >Counsellor</div></a>
  </div>

</body>
</html>
