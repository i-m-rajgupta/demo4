<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counsellor Registration</title>
  <link rel="stylesheet" href="/css/counselor_register.css">
</head>
<body>
  <div class="form-container">
    <h2>Counsellor Registration</h2>

    <form id="counsellorForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="qualification">Qualification</label>
      <input type="text" id="qualification" placeholder="Enter your qualification" required>

      <label for="experience">Experience (years)</label>
      <input type="number" id="experience" min="1" max="40" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <p>Already registered? <a href="/api/login">Login here</a></p>
  </div>

  <script src="/js/counsellor_register.js"></script>
</body>
</html>
