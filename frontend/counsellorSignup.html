<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counselor Registration</title>
  <link rel="stylesheet" href="/css/counselor_register.css">
</head>
<body>
  <div class="form-container">
    <h2>Counselor Registration</h2>

    <form id="counselorForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="qualification">Qualification</label>
      <input type="text" id="qualification" placeholder="Enter your highest qualification" required>

      <label for="experience">Experience (in years)</label>
      <select id="experience" required title="Select experience in years">
        <option value="">Select experience</option>
      </select>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script src="/js/counselor_register.js"></script>
</body>
</html>
