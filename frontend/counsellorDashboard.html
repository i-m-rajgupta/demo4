<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counsellor Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css" />

      <button class="nav-btn" data-section="submissions">Submissions</button>
      <button class="nav-btn" data-section="appointments">Appointments</button>
      <button class="nav-btn" data-section="feedbacks">Feedbacks</button>

    <div class="nav-right">
      <!-- show username in nav (fetched from server) -->
      <div class="nav-user" id="navUser" title="Profile (click icon)">

  <main class="content" id="mainContent">

      <h2>Recent Chats</h2>
      <div class="list" id="chatsList">
        <!-- dynamic -->
      </div>
    </section>

    <section id="submissions" class="section">
      <h2>Submissions (User Reports)</h2>
      <div class="list" id="submissionsList"></div>
    </section>

    <section id="appointments" class="section">
      <h2>Appointments</h2>
      <div class="list" id="appointmentsList"></div>
    </section>

    <section id="feedbacks" class="section">
      <h2>Feedbacks</h2>
      <div class="list" id="feedbacksList"></div>
    </section>
  </main>

  <script src="/js/counsellor_dashboard.js"></script>
</body>
</html>
